    <style>
      :root {
        --primary: #4f46e5;
        --bg-color: #ffffff;
        --card-bg: #ffffff;
        --text-main: #1f2937;
        --text-sub: #6b7280;
        --danger: #ef4444;
        --success: #10b981;
        --uat-color: #f59e0b;
        --gray-color: #6366f1;
        --border-color: #d1d5db;
        --input-bg: #f9fafb;
        --radius: 8px;
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 0;
        width: 650px;
        height: 410px;
        color: var(--text-main);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: #fff;
        padding: 8px 12px;
        border-bottom: 1px solid #e5e7eb;
        box-shadow: var(--shadow-sm);
        display: flex;
        flex-direction: column;
        gap: 6px;
        flex-shrink: 0;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .app-title {
        font-size: 13px;
        font-weight: 700;
        color: var(--text-main);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .actions-icon {
        display: flex;
        gap: 12px;
        color: var(--text-sub);
      }

      .icon-btn {
        cursor: pointer;
        font-size: 18px;
        transition: color 0.2s;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-btn:hover {
        color: var(--primary);
      }

      .help-icon {
        cursor: pointer;
        position: relative;
      }
      .help-icon:hover .tooltip {
        opacity: 1;
      }
      .tooltip {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 8px;
        padding: 8px 12px;
        background: #333;
        color: white;
        border-radius: 4px;
        font-size: 12px;
        width: max-content;
        max-width: 200px;
        white-space: normal;
        word-wrap: break-word;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 1001;
      }
      .tooltip::before {
        content: "";
        position: absolute;
        bottom: 100%;
        right: 10px;
        border: 5px solid transparent;
        border-bottom-color: #333;
      }

      .settings-icon:hover {
        opacity: 0.8;
        transition: opacity 0.2s;
        cursor: pointer;
        animation: spin 0.2s ease-in-out;
      }

      .container {
        padding: 8px 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding-bottom: 8px;
        flex: 1;
        overflow-y: auto;
        min-height: 0;
      }

      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 8px 12px;
      }

      .section-title {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-sub);
        margin-bottom: 6px;
        font-weight: 700;
        display: flex;
        align-items: center;
      }

      .section-title::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e5e7eb;
        margin-left: 8px;
      }

      button.btn {
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.1s, opacity 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }

      button.btn:active {
        transform: scale(0.98);
      }
      button.btn:hover {
        opacity: 0.9;
      }
      button.btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
      }
      .btn-danger {
        background-color: var(--danger);
        color: white;
      }
      .btn-success {
        background-color: var(--success);
        color: white;
      }
      .btn-outline {
        border: 1px solid #d1d5db;
        background: #e5e7eb;
        color: var(--text-main);
      }

      .tool-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
      }

      .full-width {
        grid-column: span 2;
      }

      .pipeline-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
      }

      .pipeline-btn {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 10px;
        color: white;
        border: none;
        cursor: pointer;
        text-align: left;
        transition: transform 0.1s, opacity 0.2s;
      }
      .pipeline-btn:active {
        transform: scale(0.98);
      }
      .pipeline-btn:hover {
        opacity: 0.9;
      }
      .pipeline-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .tag {
        font-size: 8px;
        background: rgba(255, 255, 255, 0.2);
        padding: 1px 3px;
        border-radius: 3px;
      }

      .gray {
        background-color: var(--gray-color);
      }
      .uat {
        background-color: var(--uat-color);
      }

      .chip-container {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        max-height: 50px;
        overflow-y: auto;
        scrollbar-width: thin;
      }


      .chip-container::-webkit-scrollbar {
        width: 4px;
      }
      .chip-container::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }


      .ai-report-output-container {
        height: 120px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 13px;
        line-height: 1.6;
        color: var(--text-main);
        background: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 12px;
      }

      .copy-btn {
        width: 100%;
      }


      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
    </style>
  </head>
